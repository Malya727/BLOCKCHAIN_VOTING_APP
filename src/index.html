<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Election | 2024</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      .hr
      {
        color: blue;
        size: 25px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center;text-shadow: 2px 2px brown;">Department Of Information Science and Engineering</h1>
      <h3 style="text-align: center;text-shadow: 2px 2px orange;">Department President Election 2019.</h3>
      <hr/>
      <div class="row">
        <div class="col-lg-12">
          <br/>
          <div id="loader">
            <div class="spinner-border text-secondary" role="status">
              <span class="sr-only">Loading...</span>
            </div> 
          </div>
          <div id="content" style="display: none;">
              <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Candidate ID</th>
                    <th scope="col">Candidate Name</th>
                    <th scope="col">Vote Count</th>
                  </tr>
                </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>
            <hr/>
            <form onSubmit="App.castVote(); return false;">
              <div class="form-group">
                <div class="row">
                  <div class="col-md-4">
                <label for="candidatesSelect">Select Candidate</label>
                <select class="form-control" id="candidatesSelect">
                </select>
              </div>
            </div>
              </div>
              <button type="submit" class="btn btn-success">Cast Your Vote</button>
              <hr />
            </form>
            <b><p id="accountAddress" class="text-center"></p></b>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
